---

- name: Get all variables file
  ansible.builtin.set_fact:
    inventory_var_files: "{{ lookup('fileglob', awx_config_path + '/inventory/variables/*.json', wantlist=True) }}"

- name: Create AWX inventories  # noqa jinja[spacing]
  awx.awx.inventory:
    controller_host: "{{ tower_awx[awx_type][awx_env]['url'] }}"
    controller_username: "{{ tower_awx[awx_type][awx_env]['api_user'] if awx_token is undefined else omit }}"
    controller_password: "{{ tower_awx[awx_type][awx_env]['api_password'] if awx_token is undefined else omit }}"
    controller_oauthtoken: "{{ awx_token | default(omit) }}"
    validate_certs: "{{ tower_awx[awx_type][awx_env]['validate_certs'] }}"

    name: "{{ item.name }}"
    organization: "{{ item.organization }}"
    description: "{{ item.description | default(omit) }}"
    variables: >-
      {% set varsfile = awx_config_path + '/inventory/variables/' + item.name + '.json' %}
      {%- if inventory_var_files is search('/' + item.name + '.json') -%}
      {{ lookup('file', varsfile) }}
      {%- else -%}
      {}
      {%- endif -%}

  # ignore_errors: yes
  loop: "{{ lookup('file', awx_config_path + '/inventory/inventory.yml') | from_yaml }}"
  loop_control:
    label:
      - "{{ item.name }}"
